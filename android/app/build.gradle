plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.peopleqlik_debug"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.peopleqlik_debug"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 28
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        peopleqlik {
            storeFile file("flavorConfigs/PeopleQliksApp.jks")
            storePassword "PeopleQlikKeyPass@213412"
            keyAlias "PeopleQlikKey213412"
            keyPassword "PeopleQlikKeyPass@213412"
        }
        paypeopleplus {
            storeFile file("flavorConfigs/juva.jks")
            storePassword "PaypeoplePlusKeyPass@213412"
            keyAlias "PaypeoplePlusKey213412"
            keyPassword "PaypeoplePlusKeyPass@213412"
        }
    }

    flavorDimensions "app"

    productFlavors{
        peopleqlik {
            dimension "app"
            applicationId "com.bilytica.peopleqliksapp"
            versionCode 21
            versionName "1.2.1"
            signingConfig signingConfigs.peopleqlik
        }
        paypeopleplus {
            dimension "app"
            applicationId "com.bilytica.paypeople_plus"
            versionCode 1
            versionName "1.0.0"
            signingConfig signingConfigs.paypeopleplus
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.peopleqlik
            shrinkResources false
            minifyEnabled false
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
